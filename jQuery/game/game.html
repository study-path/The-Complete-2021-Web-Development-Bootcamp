<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="shortcut icon"
      href="../../images/Web-Development.png"
      type="image/png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1 id="level-title">Press A Key to Start</h1>

    <div class="game">
      <div>
        <div id="green" type="button" class="button green"></div>
        <div type="button" id="red" class="button red"></div>
      </div>
      <div>
        <div type="button" id="yellow" class="button yellow"></div>
        <div type="button" id="blue" class="button blue"></div>
      </div>
    </div>
  </body>
</html>
